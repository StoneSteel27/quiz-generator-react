    <style>
      /* Custom Scrollbars for a cleaner look */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 6px; /* for vertical scrollbars */
        height: 6px; /* for horizontal scrollbars */
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #475569 transparent; /* thumb and track color */
      }

      /* 
        Prevent KaTeX formulas from breaking due to word wrapping.
        - .katex: Prevents all formulas from breaking internally.
        - .katex-display: Makes block-level formulas horizontally scrollable if they overflow.
      */
      .katex {
        white-space: nowrap;
      }
      .katex-display {
        overflow-x: auto;
        padding-bottom: 8px; /* Provides some space for the scrollbar */
      }
    </style>
